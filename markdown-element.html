<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="markdown-import.html">

<!--
Element wrapper for the `markdown-it` (https://markdown-it.github.io/) library.

@class markdown-element
@blurb Element wrapper for the markdown-it library.
@status alpha
-->
<polymer-element name="markdown-element" attributes="text inline">
<script>
(function() {
  var md = window.markdownit();
  
  Polymer('markdown-element', {
    text: '',
    inline: false,

    attached: function() {
      if (!this.text) {
        this.text = this.innerHTML;
      }
    },

    textChanged: function () {
      if (this.inline) {
        this.innerHTML = md.renderInline(this.text);
      } else {
        this.innerHTML = md.render(this.text);
      }
    }
  });
});
</script>
</polymer-element>
